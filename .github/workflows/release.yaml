name: Release - Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Buildchain
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19
          sudo apt-get install -y clang-19
          sudo apt-get install -y libstdc++-11-dev

      - name: Build Hyve
        run: |
          export CC=clang-19
          export CXX=clang++-19
          export CXXFLAGS="-std=gnu++23"
          cmake -G Ninja -B build -S ./ -DCMAKE_BUILD_TYPE=Release
          ninja -C build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hyve-release-deploy
          path: build
  build-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup LLVM and MSVC Build Tools
        uses: ilammy/msvc-dev-cmd@v1 # Use this action to setup MSVC compiler environment
      - name: Install LLVM 19
        shell: powershell
        run: |
          Invoke-WebRequest -Uri https://apt.llvm.org/llvm.sh -OutFile llvm.sh
          Set-ExecutionPolicy Unrestricted -Scope Process -Force # Allow script execution
          ./llvm.sh 19 # Run the LLVM install script (without sudo)
      - name: Build Hyve
        shell: cmd  # Use cmd for Windows commands
        run: |
          cmake -G "Ninja" -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release # Build with Ninja
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hyve-release-deploy
          path: build
